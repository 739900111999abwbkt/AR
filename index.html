<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChat - الرئيسية</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Cairo for modern Arabic look -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Styles (for global utilities or very specific overrides) -->
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Custom styles for the lobby page - focusing on green gradients and modern aesthetics */
        body {
            font-family: 'Cairo', sans-serif; /* Modern Arabic font */
            direction: rtl; /* Right-to-left for Arabic */
            /* New vibrant green gradient background */
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); /* Emerald to Lime Green */
            color: #e0e7ff; /* Light, soft text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease-in-out; /* Smooth transition for dark mode */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Dark Mode Styles - inverted green gradient and colors for contrast */
        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Darker, subtle gradient */
            color: #cbd5e0; /* Lighter text */
        }
        body.dark-mode .bg-white {
            background-color: #2d3748; /* Darker card background */
            color: #cbd5e0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Deeper shadow for dark mode */
        }
        body.dark-mode .border-gray-200 {
            border-color: #4a5568; /* Darker borders */
        }
        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: #4a5568; /* Darker input fields */
            color: #e2e8f0;
            border-color: #6b7280;
        }
        body.dark-mode input::placeholder {
            color: #a0aec0;
        }
        body.dark-mode .text-gray-900 {
            color: #e2e8f0;
        }
        body.dark-mode .text-gray-500 {
            color: #a0aec0;
        }

        /* Global Heading Style */
        h1, h2 {
            font-family: 'Cairo', sans-serif;
            font-weight: 800; /* Extra bold */
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Stronger text shadow */
        }

        /* Enhanced Button Styling with Green Gradients and Glow */
        .button {
            padding: 1rem 2rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none; /* Remove default border */
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #34d399, #10b981, #059669); /* Default green gradient */
            z-index: -1;
            transition: transform 0.3s ease-in-out;
        }
        /* Specific button colors - all now green-focused */
        .button-primary::before {
             background: linear-gradient(45deg, #34d399, #10b981, #059669); /* Emerald Green */
        }
        .button-secondary::before {
            background: linear-gradient(45deg, #6ee7b7, #38b2ac, #319795); /* Teal/Mint Green */
        }
        .button-green::before {
            background: linear-gradient(45deg, #86efac, #4ade80, #22c55e); /* Brighter Green */
        }
        .button-red::before {
            background: linear-gradient(45deg, #f87171, #ef4444, #dc2626); /* Red remains for danger/logout */
        }

        .button:hover::before {
            transform: scale(1.1);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(52, 211, 153, 0.6); /* Green Glow effect */
        }
        .button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Room card styling with enhanced visuals */
        .room-card {
            background-color: #fff;
            border-radius: 1.5rem; /* More rounded */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Deeper shadow */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #86efac, #4ade80); /* Subtle green gradient overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 1.5rem;
        }
        .room-card:hover::before {
            opacity: 0.1; /* Slight gradient on hover */
        }
        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25), 0 0 30px rgba(52, 211, 153, 0.4); /* Enhanced green glow */
        }
        .room-card img {
            width: 100%;
            height: 150px; /* Slightly taller images */
            object-fit: cover;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .room-card-content {
            padding: 1.5rem;
            width: 100%;
            background-color: inherit; /* Inherit background for dark mode transition */
        }
        .room-card h3 {
            font-size: 1.5rem; /* Larger room name */
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #333; /* Default text color */
        }
        body.dark-mode .room-card h3 {
            color: #e2e8f0; /* Dark mode text color */
        }
        .room-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        body.dark-mode .room-card p {
            color: #a0aec0;
        }
        .room-card .users-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
        }
        body.dark-mode .room-card .users-count {
            color: #cbd5e0;
        }
        .room-card .users-count i {
            color: #059669; /* Darker green icon */
        }
        body.dark-mode .room-card .users-count i {
            color: #86efac; /* Lighter green in dark mode */
        }

        /* Pulse animation for loading states */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            h1 {
                font-size: 2.5rem;
            }
            .button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .room-card img {
                height: 100px;
            }
            .room-card h3 {
                font-size: 1.2rem;
            }
            .room-card p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-500 to-lime-400 text-gray-100">

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <!-- Custom Popup for Alerts/Confirms -->
    <div id="custom-popup-overlay" class="popup-overlay"></div>
    <div id="custom-popup" class="popup">
        <!-- Content will be injected by JavaScript -->
    </div>

    <!-- Header / Navbar -->
    <header class="w-full max-w-5xl mx-auto p-4 flex flex-col sm:flex-row justify-between items-center bg-white dark:bg-gray-800 rounded-3xl shadow-2xl mt-8 mb-8 backdrop-blur-sm bg-opacity-20 dark:bg-opacity-20 border border-white border-opacity-20 dark:border-gray-700 dark:border-opacity-20">
        <div class="flex items-center gap-4 mb-4 sm:mb-0">
            <img src="https://placehold.co/60x60/059669/ffffff?text=AC" alt="AirChat Logo" class="w-16 h-16 rounded-full shadow-lg border-2 border-white dark:border-emerald-400">
            <h1 class="text-4xl font-extrabold text-white dark:text-gray-100 text-shadow-lg">AirChat</h1>
        </div>
        <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex items-center gap-3 bg-white dark:bg-gray-700 p-2 rounded-full shadow-inner">
                <img id="user-avatar" src="https://placehold.co/40x40/cccccc/333333?text=U" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-emerald-500">
                <span id="user-username" class="font-semibold text-lg text-gray-900 dark:text-gray-100">تحميل...</span>
            </div>
            <button id="toggle-dark-mode-btn" class="button button-secondary text-white">
                <i class="fas fa-moon"></i>
                <span class="hidden sm:inline">الوضع الليلي</span>
            </button>
            <button id="logout-btn" class="button button-red text-white">
                <i class="fas fa-sign-out-alt"></i>
                <span class="hidden sm:inline">تسجيل الخروج</span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-5xl mx-auto p-4">

        <!-- Create Room Section -->
        <section class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl mb-12 backdrop-blur-sm bg-opacity-20 dark:bg-opacity-20 border border-white border-opacity-20 dark:border-gray-700 dark:border-opacity-20">
            <h2 class="text-3xl font-bold text-center mb-8 text-white dark:text-gray-100 text-shadow-md">ابدأ غرفة صوتية جديدة</h2>
            <div class="flex flex-col md:flex-row gap-6 items-center justify-center">
                <input type="text" id="new-room-name" placeholder="اسم الغرفة" class="flex-grow p-4 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-4 focus:ring-emerald-400 focus:ring-opacity-70 text-gray-900 dark:text-gray-100 dark:bg-gray-700">
                <button id="create-room-btn" class="button button-primary w-full md:w-auto text-white">
                    <i class="fas fa-plus-circle"></i>
                    إنشاء الغرفة
                </button>
            </div>
        </section>

        <!-- Available Rooms Section -->
        <section class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl backdrop-blur-sm bg-opacity-20 dark:bg-opacity-20 border border-white border-opacity-20 dark:border-gray-700 dark:border-opacity-20">
            <h2 class="text-3xl font-bold text-center mb-8 text-white dark:text-gray-100 text-shadow-md">الغرف المتاحة حاليًا</h2>
            <div id="rooms-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Room cards will be dynamically loaded here by JavaScript -->
                <div class="room-card animate-pulse">
                    <div class="w-full h-32 bg-gray-300 dark:bg-gray-700 rounded-t-xl"></div>
                    <div class="room-card-content">
                        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                        <div class="h-8 bg-gray-300 dark:bg-gray-700 rounded-lg w-full mt-4"></div>
                    </div>
                </div>
                <div class="room-card animate-pulse">
                    <div class="w-full h-32 bg-gray-300 dark:bg-gray-700 rounded-t-xl"></div>
                    <div class="room-card-content">
                        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                        <div class="h-8 bg-gray-300 dark:bg-gray-700 rounded-lg w-full mt-4"></div>
                    </div>
                </div>
                <div class="room-card animate-pulse">
                    <div class="w-full h-32 bg-gray-300 dark:bg-gray-700 rounded-t-xl"></div>
                    <div class="room-card-content">
                        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                        <div class="h-8 bg-gray-300 dark:bg-gray-700 rounded-lg w-full mt-4"></div>
                    </div>
                </div>
            </div>
            <p id="no-rooms-message" class="text-center text-gray-300 dark:text-gray-500 mt-8 hidden">لا توجد غرف متاحة حاليًا. كن أول من ينشئ واحدة!</p>
        </section>

    </main>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Main Application Logic -->
    <script type="module" src="./js/main.js"></script>
    <!-- Lobby Specific Logic -->
    <script type="module" src="./js/index_logic.js"></script>

    <script>
        // Simple dark mode toggle logic (can be moved to index_logic.js for better organization)
        document.getElementById('toggle-dark-mode-btn').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Apply theme on load
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
