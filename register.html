<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - AirChat</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your global styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
        /* All specific styles moved to style.css */
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="register-container">
        <h1>التسجيل</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required />
            <input type="email" id="email" placeholder="البريد الإلكتروني" required />
            <input type="password" id="password" placeholder="كلمة المرور" required />
            <button type="submit" class="btn btn-primary w-full">تسجيل</button>
        </form>
        <p class="text-gray-600 dark:text-gray-400 mt-4">
            لديك حساب بالفعل؟ <a href="login.html" class="text-blue-600 hover:underline">تسجيل الدخول</a>
        </p>
    </div>

    <script type="module">
        // Import custom alert utility
        // Changed path to relative from the current directory
        import { showCustomAlert } from './js/utils.js'; 

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/api/auth/register', { // Use relative path for API
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Registration successful:', data);
                    showCustomAlert('تم التسجيل بنجاح! يرجى تسجيل الدخول.', 'success');
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                } else {
                    console.error('Registration failed:', data.error);
                    showCustomAlert('فشل التسجيل: ' + (data.error || 'خطأ غير معروف'), 'error');
                }
            } catch (error) {
                console.error('Network error or unexpected issue during registration:', error);
                showCustomAlert('حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى.', 'error');
            }
        });
    </script>
</body>
</html>
