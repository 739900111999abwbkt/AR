<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirChat - بوابة النجوم</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Cairo for general text, Orbitron for futuristic titles -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the entire page - Luminous Stellar Gateway Theme */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #02001A 0%, #000000 50%, #02001A 100%); /* Deep cosmic gradient */
            color: #E0E7FF; /* Soft white for text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 2s ease-in-out;
        }

        /* Dynamic background - Cosmic Nebula & Stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 200, 255, 0.08), transparent 55%), /* Cyan nebula glow */
                radial-gradient(circle at 80% 70%, rgba(150, 0, 255, 0.08), transparent 55%), /* Purple nebula glow */
                url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.08"/></svg>') repeat, /* Subtle noise */
                linear-gradient(45deg, rgba(0, 255, 255, 0.02), transparent 50%),
                linear-gradient(-45deg, rgba(255, 0, 255, 0.02), transparent 50%);
            background-size: 300% 300%; /* Larger for smooth parallax/drift */
            animation: cosmic-drift 80s infinite alternate ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes cosmic-drift {
            0% { background-position: 0% 0%; opacity: 1; }
            50% { background-position: 100% 100%; opacity: 0.95; }
            100% { background-position: 0% 0%; opacity: 1; }
        }

        /* Styles moved to style.css for consistency */

        /* Logo Styling */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #00E5FF; /* Neon cyan */
            text-shadow: 0 0 20px #00E5FF, 0 0 40px rgba(0, 229, 255, 1);
            letter-spacing: 6px;
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }

        /* Form Container & Toggle */
        .form-container {
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden; /* For smooth transitions */
        }
        .form-toggle {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
        }
        .form-toggle button {
            flex: 1;
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #A0AEC0;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .form-toggle button.active {
            color: #E6F0FF;
            background: linear-gradient(45deg, #00E5FF, #8B5CF6); /* Cyan to Purple gradient */
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.6), 0 5px 15px rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        .form-toggle button::before { /* Active tab glow */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        .form-toggle button.active::before {
            opacity: 1;
        }

        /* Form Fields */
        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        .input-group label {
            display: block;
            font-size: 1.1rem;
            color: #C0CFF0;
            margin-bottom: 0.8rem;
            font-weight: 600;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background-color: rgba(0, 0, 0, 0.4);
            color: #E6F0FF;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
        }
        .input-group input::placeholder {
            color: #A0AEC0;
            opacity: 0.8;
        }
        .input-group input:focus {
            outline: none;
            border-color: #00E5FF; /* Cyan focus glow */
            box-shadow: 0 0 0 4px rgba(0, 229, 255, 0.6), inset 0 0 12px rgba(0,0,0,0.8);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .input-group .input-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #A0AEC0;
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }
        .input-group input:focus + .input-icon {
            color: #00E5FF;
        }

        /* Forgot Password / Social Login */
        .form-links {
            margin-top: 1.5rem;
            width: 100%;
            text-align: center;
        }
        .form-links a {
            color: #00E5FF;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }
        .form-links a:hover {
            color: #00F0FF;
            text-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
        }
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }
        .social-login p {
            font-size: 1.1rem;
            color: #C0CFF0;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #E6F0FF;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }
        .social-button.google:hover { color: #DB4437; box-shadow: 0 0 15px rgba(219, 68, 55, 0.8); }
        .social-button.facebook:hover { color: #4267B2; box-shadow: 0 0 15px rgba(66, 103, 178, 0.8); }
        .social-button.apple:hover { color: #A2AAAD; box-shadow: 0 0 15px rgba(162, 170, 173, 0.8); }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .action-button.loading .loading-spinner {
            display: block;
        }
        .action-button.loading span {
            display: none;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 18px 35px;
            border-radius: 1.75rem;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
            font-size: 1.2rem;
            font-weight: 800;
            transition: all 0.5s ease;
            border: 1px solid rgba(255,255,255,0.15);
            opacity: 0;
        }
        #toast.show { display: block; opacity: 1; }
        #toast.success { background-color: rgba(52, 211, 153, 0.9); border-color: #34D399; box-shadow: 0 5px 18px rgba(52, 211, 153, 0.7); }
        #toast.error { background-color: rgba(239, 68, 68, 0.9); border-color: #EF4444; box-shadow: 0 5px 18px rgba(239, 68, 68, 0.7); }
        #toast.info { background-color: rgba(0, 229, 255, 0.9); border-color: #00E5FF; box-shadow: 0 5px 18px rgba(0, 229, 255, 0.7); }
        #toast.warning { background-color: rgba(251, 191, 36, 0.9); border-color: #FBBD24; box-shadow: 0 5px 18px rgba(251, 191, 36, 0.7); }

        /* Custom Popup for Alerts/Confirms */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 400;
            display: none;
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }
        .popup-overlay.show {
            display: block;
            opacity: 1;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 3.5rem;
            z-index: 500;
            color: white;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.25);
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .popup.show {
            display: flex;
            opacity: 1;
            transform: translate(-50%, -50%);
        }
        .popup h3 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 2.2rem;
            color: #E6F0FF;
            text-shadow: 0 0 12px rgba(0,0,0,0.9);
        }
        .popup .button {
            padding: 1.2rem 2.5rem;
            border-radius: 1.2rem;
            font-weight: 800;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            margin-top: 1.8rem;
        }
        .popup .button-green {
            background: linear-gradient(45deg, #34D399, #10B981);
            color: white;
        }
        .popup .button-green:hover {
            background: linear-gradient(45deg, #4ADE80, #22C55E);
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(52, 211, 153, 0.9);
        }
        .popup .button-red {
            background: linear-gradient(45deg, #EF4444, #DC2626);
            color: white;
        }
        .popup .button-red:hover {
            background: linear-gradient(45deg, #F87171, #EF4444);
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(239, 68, 68, 0.9);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-panel {
                padding: 2.5rem;
                border-radius: 2.5rem;
                max-width: 95%;
            }
            .logo {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
            .form-toggle {
                gap: 1rem;
                margin-bottom: 2rem;
                padding: 0.6rem;
            }
            .form-toggle button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .input-group {
                margin-bottom: 1.5rem;
            }
            .input-group label {
                font-size: 1rem;
                margin-bottom: 0.6rem;
            }
            .input-group input {
                padding: 1rem 1.2rem;
                font-size: 1rem;
                border-radius: 1.2rem;
            }
            .input-group .input-icon {
                font-size: 1rem;
                left: 1.2rem;
            }
            .action-button {
                padding: 1.2rem;
                font-size: 1.2rem;
                border-radius: 1.5rem;
            }
            .social-login {
                margin-top: 1.5rem;
            }
            .social-login p {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            .social-buttons {
                gap: 1rem;
            }
            .social-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            #toast {
                padding: 15px 25px;
                font-size: 1rem;
                border-radius: 1.5rem;
            }
            .popup {
                padding: 2.5rem;
            }
            .popup h3 {
                font-size: 1.8rem;
                margin-bottom: 1.8rem;
            }
            .popup .button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <!-- Custom Popup for Alerts/Confirms -->
    <div id="custom-popup-overlay" class="popup-overlay"></div>
    <div id="custom-popup" class="popup panel">
        <!-- Content will be injected by JavaScript -->
    </div>

    <div class="auth-panel panel text-center">
        <div class="logo">AirChat</div>
        <p class="text-xl text-gray-400 mb-8">نسخة تجريبية للاعب واحد</p>

        <div class="w-full max-w-xs mx-auto">
            <label for="username-input" class="block text-lg font-medium text-gray-300 mb-2">أدخل اسمك</label>
            <input type="text" id="username-input" class="input text-center" placeholder="اللاعب" value="اللاعب">

            <button id="guest-login-btn" class="btn btn-success w-full mt-6">
                <span>🚀 دخول كضيف</span>
            </button>
        </div>

        <p class="text-sm text-gray-500 mt-10">
            لا يلزم تسجيل دخول. سيتم حفظ تقدمك في متصفحك.
        </p>
    </div>

    <!-- Auth Specific Logic -->
    <script type="module" src="auth_logic.js"></script>
</body>
</html>
