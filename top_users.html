<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>المتصدرون - AirChat</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your global styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Specific styles for the top users container, complementing style.css */
        .top-users-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .top-users-container h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 1.5rem;
        }
        .top-users-container ol {
            list-style: none; /* Remove default numbering */
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .top-users-container li {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }
        .top-users-container li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .top-users-container li strong {
            color: #4f46e5;
            font-weight: 700;
            margin-left: 0.5rem;
        }
        .top-users-container li:nth-child(1) { /* Gold for 1st place */
            background: linear-gradient(to right, #FFD700, #FFECB3);
            color: #8B4513;
            font-weight: bold;
            border: 2px solid #DAA520;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }
        .top-users-container li:nth-child(2) { /* Silver for 2nd place */
            background: linear-gradient(to right, #C0C0C0, #E0E0E0);
            color: #4A4A4A;
            font-weight: bold;
            border: 2px solid #A9A9A9;
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.3);
        }
        .top-users-container li:nth-child(3) { /* Bronze for 3rd place */
            background: linear-gradient(to right, #CD7F32, #F4A460);
            color: #5A2D0C;
            font-weight: bold;
            border: 2px solid #8B4513;
            box-shadow: 0 5px 15px rgba(205, 127, 50, 0.3);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="top-users-container">
        <h2>🎖️ قائمة المتصدرين (Top Users)</h2>
        <ol id="top-users-list">
            <!-- List items will be dynamically populated here -->
            <li class="flex items-center justify-between">
                <span class="flex items-center">#1 - 👑 اسم المستخدم الأول</span>
                <span class="text-gray-600 dark:text-gray-400">🪙 <strong>1500</strong> هدية / <strong>500</strong> XP</span>
            </li>
            <li class="flex items-center justify-between">
                <span class="flex items-center">#2 - ✨ اسم المستخدم الثاني</span>
                <span class="text-gray-600 dark:text-gray-400">🪙 <strong>1200</strong> هدية / <strong>400</strong> XP</span>
            </li>
            <li class="flex items-center justify-between">
                <span class="flex items-center">#3 - ⭐ اسم المستخدم الثالث</span>
                <span class="text-gray-600 dark:text-gray-400">🪙 <strong>1000</strong> هدية / <strong>350</strong> XP</span>
            </li>
            <li>
                <span class="flex items-center">#4 - اسم المستخدم الرابع</span>
                <span class="text-gray-600 dark:text-gray-400">🪙 <strong>800</strong> هدية / <strong>300</strong> XP</span>
            </li>
            <li>
                <span class="flex items-center">#5 - اسم المستخدم الخامس</span>
                <span class="text-gray-600 dark:text-gray-400">🪙 <strong>600</strong> هدية / <strong>250</strong> XP</span>
            </li>
        </ol>
        <button onclick="goBack()" class="button mt-4">↩️ رجوع</button>
    </div>

    <script type="module">
        import { showCustomAlert } from './js/utils.js'; // Import custom alert utility

        document.addEventListener('DOMContentLoaded', async () => {
            const topUsersList = document.getElementById('top-users-list');
            topUsersList.innerHTML = '<li>جارٍ تحميل المتصدرين...</li>';

            try {
                // Fetch top users from the backend API
                const response = await fetch('/api/top-users');
                const data = await response.json();

                if (response.ok && data.topUsers && data.topUsers.length > 0) {
                    topUsersList.innerHTML = ''; // Clear loading message
                    data.topUsers.forEach((user, index) => {
                        const li = document.createElement('li');
                        let rankBadge = '';
                        if (index === 0) rankBadge = '👑';
                        else if (index === 1) rankBadge = '✨';
                        else if (index === 2) rankBadge = '⭐';

                        li.innerHTML = `
                            <span class="flex items-center">#${index + 1} - ${rankBadge} ${user.username || 'مستخدم'}</span>
                            <span class="text-gray-600 dark:text-gray-400">🪙 <strong>${user.giftsReceived || 0}</strong> هدية / <strong>${user.xp || 0}</strong> XP</span>
                        `;
                        topUsersList.appendChild(li);
                    });
                } else {
                    topUsersList.innerHTML = '<li>لا توجد بيانات للمتصدرين حاليًا.</li>';
                }
            } catch (error) {
                console.error('Error fetching top users:', error);
                showCustomAlert('فشل تحميل قائمة المتصدرين. يرجى المحاولة لاحقًا.', 'error');
                topUsersList.innerHTML = '<li>حدث خطأ أثناء تحميل البيانات.</li>';
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
